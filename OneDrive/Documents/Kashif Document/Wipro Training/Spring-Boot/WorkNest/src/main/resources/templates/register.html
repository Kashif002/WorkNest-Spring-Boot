<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <div th:replace="fragments/header :: head"></div>
    <title>Register for WorkNest</title>
    <style>
       .auth-container { 
           display: flex; 
           justify-content: center; 
           align-items: center; 
           min-height: 100vh; 
           padding: 2rem; 
           background: linear-gradient(135deg, var(--secondary-color), var(--primary-color)); 
       }
       .auth-form { 
           background: #fff; 
           padding: 3rem; 
           border-radius: 10px; 
           box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
           width: 100%; 
           max-width: 420px; 
           text-align: center; 
       }
       .auth-form h1 { 
           margin-top: 0; 
           margin-bottom: 1.5rem; 
       }
       .form-group { 
           margin-bottom: 1.5rem; 
           text-align: left; 
       }
       .form-group label { 
           display: block; 
           margin-bottom: 0.5rem; 
           font-weight: 500; 
       }
       .form-control { 
           width: 100%; 
           padding: 12px 15px; 
           font-size: 1rem; 
           border: 1px solid var(--border-color); 
           border-radius: 5px; 
       }
       .btn-submit { 
           width: 100%; 
           padding: 15px; 
           font-size: 1.1rem; 
           font-weight: bold; 
           color: var(--light-text); 
           background: var(--primary-color); 
           border: none; 
           border-radius: 5px; 
           cursor: pointer; 
           transition: background 0.3s; 
       }
       .btn-submit:hover { 
           background: #b81261; 
       }
       .auth-switch-link { 
           margin-top: 1.5rem; 
       }
       .error-message {
           color: red;
           margin-top: 10px;
           display: none;
       }
       .success-message {
           color: green;
           margin-top: 10px;
           display: none;
       }
    </style>
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>

    <main class="auth-container">
        <div class="auth-form">
            <h1>Create Your Account</h1>
            <form id="registerForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="role" name="role" class="form-control">
                        <option value="USER">User</option>
                        <option value="ADMIN">Admin</option>
                    </select>
                </div>
                <button type="submit" class="btn-submit">Register</button>
            </form>
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
            <div class="auth-switch-link">
                <p>Already have an account? <a th:href="@{/login}">Login</a></p>
            </div>
        </div>
    </main>


    <script>
	    document.getElementById('registerForm').addEventListener('submit', async (e) => {
	        e.preventDefault();
	        
	        const formData = {
	            name: document.getElementById('name').value,
	            email: document.getElementById('email').value,
	            password: document.getElementById('password').value,
	            role: document.getElementById('role').value
	        };
	
	        try {
	            const response = await fetch('/auth/register', {
	                method: 'POST',
	                headers: {
	                    'Content-Type': 'application/json'
	                },
	                body: JSON.stringify(formData)
	            });
	
	            const result = await response.text();
	            
	            if (response.ok) {
	                document.getElementById('errorMessage').style.display = 'none';
	                document.getElementById('successMessage').style.display = 'block';
	                document.getElementById('successMessage').textContent = result;
	                
	                // Redirect to login after 2 seconds
	                setTimeout(() => {
	                    window.location.href = '/login';
	                }, 2000);
	            } else {
	                document.getElementById('successMessage').style.display = 'none';
	                document.getElementById('errorMessage').style.display = 'block';
	                document.getElementById('errorMessage').textContent = result;
	            }
	        } catch (error) {
	            document.getElementById('successMessage').style.display = 'none';
	            document.getElementById('errorMessage').style.display = 'block';
	            document.getElementById('errorMessage').textContent = 'Registration failed. Please try again.';
	        }
	    });
	</script>
</body>
</html>
