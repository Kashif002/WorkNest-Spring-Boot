<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <div th:replace="fragments/header :: head"></div>
    <title>My Comments</title>
    <style>
        .comments-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .comment-card {
            background: #fff;
            border-radius: 8px;
            box-shadow: var(--shadow);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border-left: 4px solid var(--primary-color);
        }
        .comment-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #e9ecef;
        }
        .task-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--primary-color);
            text-decoration: none;
        }
        .task-title:hover {
            text-decoration: underline;
        }
        .comment-date {
            font-size: 0.85rem;
            color: #666;
        }
        .comment-content {
            color: #555;
            line-height: 1.6;
            font-size: 0.95rem;
        }
        .no-comments {
            text-align: center;
            padding: 3rem;
            color: #666;
        }
        .comment-stats {
            background: #fff;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: var(--shadow);
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    
    <main class="container">
        <div class="comments-container">
            <h1>My Comments</h1>
            
            <!-- Comment Statistics -->
            <div class="comment-stats">
                <div class="stat-number" th:text="${#lists.size(comments)}">0</div>
                <div>Total Comments</div>
            </div>
            
            <div th:if="${#lists.isEmpty(comments)}" class="no-comments">
                <h3>No comments yet</h3>
                <p>You haven't made any comments on tasks yet. Start collaborating with your team!</p>
            </div>

            <div th:each="comment : ${comments}" class="comment-card">
                <div class="comment-header">
                    <a th:href="@{/user/tasks/{id}(id=${comment.task.id})}" class="task-title" th:text="${comment.task.title}">Task Title</a>
                    <span class="comment-date" th:text="${#dates.format(comment.createdAt, 'dd MMM yyyy, h:mm a')}">01 Sep 2025, 10:30 AM</span>
                </div>
                
                <div class="comment-content" th:text="${comment.content}">
                    This is the content of the comment that the user made on the task.
                </div>
            </div>
        </div>
    </main>

</body>
</html>
