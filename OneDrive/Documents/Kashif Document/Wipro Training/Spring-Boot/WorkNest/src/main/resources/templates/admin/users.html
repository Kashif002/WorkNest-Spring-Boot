<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <div th:replace="fragments/header :: head"></div>
    <title>User Management - Admin</title>
    <style>
        .content-section {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: var(--shadow);
            margin-bottom: 1.5rem;
        }
        .table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
        .table th, .table td { padding: 12px 15px; text-align: left; border-bottom: 1px solid var(--border-color); }
        .table thead th { background-color: var(--light-gray); font-weight: bold; }
        .action-buttons { display: flex; gap: 0.5rem; }
        .btn-small { padding: 0.25rem 0.5rem; font-size: 0.8rem; }
        .role-badge { padding: 2px 8px; border-radius: 12px; font-size: 0.75rem; font-weight: 500; }
        .role-ADMIN { background-color: #dc3545; color: #fff; }
        .role-USER { background-color: #6c757d; color: #fff; }
        .form-row { display: flex; gap: 1rem; margin-bottom: 1rem; }
        .form-group { flex: 1; }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 2rem;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover { color: #000; }
    </style>
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    
    <script>
        // Check authentication on page load
        function checkAuth() {
            const token = sessionStorage.getItem('jwtToken');
            const userRole = sessionStorage.getItem('userRole');
            
            if (!token || userRole !== 'ADMIN') {
                window.location.href = '/login';
                return;
            }
        }
        checkAuth();
    </script>

    <main class="container">
        <h1>User Management</h1>
        
        <!-- User Creation Form -->
        <div class="content-section">
            <h2>Add New User</h2>
            <form id="addUserForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="userName">Name:</label>
                        <input type="text" id="userName" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="userEmail">Email:</label>
                        <input type="email" id="userEmail" name="email" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="userPassword">Password:</label>
                        <input type="password" id="userPassword" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="userRole">Role:</label>
                        <select id="userRole" name="role" required>
                            <option value="USER">User</option>
                            <option value="ADMIN">Admin</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Add User</button>
            </form>
        </div>

        <!-- Users List -->
        <div class="content-section">
            <h2>All Users</h2>
            <div id="usersList">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <!-- Users will be loaded here via JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Edit User Modal -->
    <div id="editUserModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit User</h2>
            <form id="editUserForm">
                <input type="hidden" id="editUserId">
                <div class="form-group">
                    <label for="editUserName">Name:</label>
                    <input type="text" id="editUserName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="editUserEmail">Email:</label>
                    <input type="email" id="editUserEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="editUserRole">Role:</label>
                    <select id="editUserRole" name="role" required>
                        <option value="USER">User</option>
                        <option value="ADMIN">Admin</option>
                    </select>
                </div>
                <div class="form-row">
                    <button type="submit" class="btn btn-primary">Update User</button>
                    <button type="button" class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Load users on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadUsers();
        });

        // Load all users
        function loadUsers() {
            const token = sessionStorage.getItem('jwtToken');
            
            fetch('/api/admin/users', {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + token,
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(users => {
                const tbody = document.getElementById('usersTableBody');
                tbody.innerHTML = '';
                
                users.forEach(user => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${user.id}</td>
                        <td>${user.name}</td>
                        <td>${user.email}</td>
                        <td><span class="role-badge role-${user.role}">${user.role}</span></td>
                        <td>
                            <span>${user.isActive ? 'Active' : 'On Leave'}</span>
                            <button class="btn btn-small" style="margin-left:8px;" onclick="toggleUserStatus(${user.id}, ${user.isActive})">${user.isActive ? 'Mark Leave' : 'Mark Active'}</button>
                        </td>
                        <td class="action-buttons">
                            <button class="btn btn-small btn-primary" onclick="editUser(${user.id}, '${user.name}', '${user.email}', '${user.role}')">Edit</button>
                            <button class="btn btn-small btn-danger" onclick="deleteUser(${user.id})">Delete</button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error loading users:', error);
                showNotification('Failed to load users', 'error');
            });
        }

        // Toggle user Active/On Leave
        function toggleUserStatus(id, current) {
            const token = sessionStorage.getItem('jwtToken');
            fetch(`/api/admin/users/${id}/active?active=${!current}`, {
                method: 'PUT',
                headers: { 'Authorization': 'Bearer ' + token }
            }).then(r => r.text()).then(_ => loadUsers()).catch(_ => alert('Failed to update status'));
        }

        // Add new user
        document.getElementById('addUserForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const token = sessionStorage.getItem('jwtToken');
            
            const formData = new FormData(e.target);
            const userData = {
                name: formData.get('name'),
                email: (formData.get('email') || '').trim().toLowerCase(),
                password: formData.get('password'),
                role: formData.get('role')
            };

            fetch('/api/admin/users', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer ' + token,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(userData)
            })
            .then(response => response.text())
            .then(message => {
                showNotification(message, 'success');
                e.target.reset();
                loadUsers();
            })
            .catch(error => {
                console.error('Error creating user:', error);
                showNotification('Failed to create user', 'error');
            });
        });

        // Edit user functions
        function editUser(id, name, email, role) {
            document.getElementById('editUserId').value = id;
            document.getElementById('editUserName').value = name;
            document.getElementById('editUserEmail').value = email;
            document.getElementById('editUserRole').value = role;
            document.getElementById('editUserModal').style.display = 'block';
        }

        function closeEditModal() {
            document.getElementById('editUserModal').style.display = 'none';
        }

        // Update user
        document.getElementById('editUserForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const token = sessionStorage.getItem('jwtToken');
            const userId = document.getElementById('editUserId').value;
            
            const formData = new FormData(e.target);
            const userData = {
                name: formData.get('name'),
                email: (formData.get('email') || '').trim().toLowerCase(),
                role: formData.get('role')
            };

            fetch(`/api/admin/users/${userId}`, {
                method: 'PUT',
                headers: {
                    'Authorization': 'Bearer ' + token,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(userData)
            })
            .then(response => response.text())
            .then(message => {
                showNotification(message, 'success');
                closeEditModal();
                loadUsers();
            })
            .catch(error => {
                console.error('Error updating user:', error);
                showNotification('Failed to update user', 'error');
            });
        });

        // Delete user
        function deleteUser(id) {
            const token = sessionStorage.getItem('jwtToken');
            
            // First get deletion info
            fetch(`/api/admin/users/${id}/deletion-info`, {
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            })
            .then(response => response.json())
            .then(info => {
                if (!info.canDelete) {
                    alert('Cannot delete user: ' + info.reason);
                    return;
                }
                
                const message = `Are you sure you want to delete ${info.userName} (${info.userEmail})?\n\n` +
                              `This will also delete all associated records:\n\n` +
                              `• ${info.commentsCount} comment(s) by this user\n` +
                              `• Remove user from ${info.groupsCount} group(s)\n` +
                              `• Remove user from ${info.assignedTasksCount} task assignment(s)\n` +
                              `• Handle ${info.tasksAssignedByCount} task(s) assigned by this user\n\n` +
                              `This action cannot be undone!`;
                
                if (confirm(message)) {
                    performDelete(id, token);
                }
            })
            .catch(error => {
                console.error('Error getting deletion info:', error);
                // Fallback to simple confirmation
                if (confirm('Are you sure you want to delete this user? This will also delete all associated records. This action cannot be undone!')) {
                    performDelete(id, token);
                }
            });
        }
        
        function performDelete(id, token) {
            // Show loading state - find the delete button for this user
            const deleteButton = document.querySelector(`button[onclick="deleteUser(${id})"]`);
            if (deleteButton) {
                const originalText = deleteButton.textContent;
                deleteButton.textContent = 'Deleting...';
                deleteButton.disabled = true;
                
                fetch(`/api/admin/users/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': 'Bearer ' + token
                    }
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(message => {
                    showNotification(message, 'success');
                    loadUsers();
                })
                .catch(error => {
                    console.error('Error deleting user:', error);
                    showNotification('Failed to delete user: ' + error.message, 'error');
                })
                .finally(() => {
                    // Restore button state
                    if (deleteButton) {
                        deleteButton.textContent = originalText;
                        deleteButton.disabled = false;
                    }
                });
            } else {
                // If we can't find the button, just perform the delete
                fetch(`/api/admin/users/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': 'Bearer ' + token
                    }
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(message => {
                    showNotification(message, 'success');
                    loadUsers();
                })
                .catch(error => {
                    console.error('Error deleting user:', error);
                    showNotification('Failed to delete user: ' + error.message, 'error');
                });
            }
        }

        // Modal close on outside click
        window.onclick = function(event) {
            const modal = document.getElementById('editUserModal');
            if (event.target == modal) {
                closeEditModal();
            }
        }

        // Notification function
        function showNotification(message, type) {
            // Simple notification - you can enhance this
            alert(message);
        }
    </script>

    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
